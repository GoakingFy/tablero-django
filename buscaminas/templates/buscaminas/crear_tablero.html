<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center pt-5">
      
    <div class='jumbotron'>
      <form action="{% url 'crear_tablero' %}" method="get">
        
        {% for field in table_form %}
        <div class='form-group'>
          <label for="{{ field.name }}">{{ field.label }}</label>
          {{ field }}
        </div>
        {% endfor %}
        <br>
        <center><button type="submit" class="btn btn-success btn-lg">Enviar informacion</button></center>
      </form>
     
    </div>

    {% if columna and fila %}
    <table border="1">
      {% for row in fila %}
      <tr>
          {% for col in columna %}
          <td>Fila {{ forloop.parentloop.counter }}, Columna {{ forloop.counter }}</td>
          {% endfor %}
      </tr>
      {% endfor %}
  </table>


    {% else %}
        <p>La variable no existe.</p>
    {% endif %}
  </body>
</html>
